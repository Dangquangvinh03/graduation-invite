<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiệp Mời Lễ Tốt Nghiệp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      margin: 0.5em 0;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], textarea {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0073e6;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    li {
      background: #e6f0ff;
      border: 1px solid #99c2ff;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      color: #004080;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      min-width: 100px;
      text-align: center;
    }
    .comment-section {
      margin-top: 30px;
      text-align: left;
    }
    .comment {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .comment strong {
      color: #0073e6;
    }
    /* Khung comment cuộn */
    #commentList {
      max-height: 300px; /* ~5 bình luận */
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Thiệp Mời Lễ Tốt Nghiệp</h1>
      <p>Trân trọng kính mời bạn đến tham dự buổi lễ tốt nghiệp.</p>
      <p><strong>Thời gian:</strong> 8:00 AM, ngày 20/10/2025</p>
      <p><strong>Địa điểm:</strong> Hội trường A, Trường Đại học Nam Cần Thơ</p>

      <form id="rsvpForm">
        <input type="text" id="guestName" placeholder="Nhập họ và tên" required /> <br>
        <button type="submit">Xác nhận tham dự</button>
      </form>

      <h2>Danh sách khách tham dự</h2>
      <ul id="guestList"></ul>

      <div class="comment-section">
        <h2>Để lại lời chúc / bình luận</h2>
        <form id="commentForm">
          <input type="text" id="commentName" placeholder="Nhập họ và tên" required /><br>
          <textarea id="commentText" placeholder="Nhập bình luận..." required></textarea><br>
          <button type="submit">Gửi bình luận</button>
        </form>
        <div id="commentList"></div>
      </div>
    </div>
  </div>

  <script>
    // RSVP
    const form = document.getElementById('rsvpForm');
    const guestList = document.getElementById('guestList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('guestName').value.trim();
      if (name) {
        const li = document.createElement('li');
        li.textContent = name;
        guestList.appendChild(li);
        document.getElementById('guestName').value = '';
      }
    });

    // Comments
    const commentForm = document.getElementById('commentForm');
    const commentList = document.getElementById('commentList');
    let comments = [];

    function renderComments() {
      commentList.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.classList.add('comment');
        div.innerHTML = `<strong>${c.name}:</strong> <p>${c.text}</p>`;
        commentList.appendChild(div);
      });
    }

    commentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('commentName').value.trim();
      const text = document.getElementById('commentText').value.trim();
      if (name && text) {
        comments.push({ name, text });
        renderComments();
        document.getElementById('commentName').value = '';
        document.getElementById('commentText').value = '';
      }
    });

    // Auto scroll comments nếu > 5
    setInterval(() => {
      if (comments.length > 5) {
        commentList.scrollTop += 1;
        if (commentList.scrollTop >= commentList.scrollHeight - commentList.clientHeight) {
          commentList.scrollTop = 0;
        }
      }
    }, 50);
  </script>
</body>
</html>
